<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue.js_2</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="app-7">
		  <ol>
		    <!-- 现在我们为每个todo-item提供待办项对象    -->
		    <!-- 待办项对象是变量，即其内容可以是动态的 -->
		    <todo-item1 v-for="item in groceryList" v-bind:todo="item"></todo-item1>
		  </ol>
		</div>
		<div id="app">
		  <input v-model="parentMsg">
		  <br>
		  <child :my-message="parentMsg"></child>
		<!--  <child my-message="parentMsg"></child>   -->
                                                   <!--
                                                   	作者：18870877693@163.com
                                                   	时间：2017-07-20
                                                   	描述：没有绑定数据的时候就是传了一个字符串
                                                   -->
		</div>
		
		<div id="app1">
			<ul>
				<li is="myLi">asd</li>
			</ul>
		</div>
		<div id="example-2">
		  <simple-counter></simple-counter>
		  <simple-counter></simple-counter>
		  <simple-counter></simple-counter>
		</div>
	</body>
</html>
<script type="text/javascript">
	Vue.component('todo-item1', {
	  props: ['todo'],
	  template: '<li>{{ todo.text }}</li>'
	})
	var app7 = new Vue({
	  el: '#app-7',
	  data: {
	    groceryList: [
	      { text: '蔬菜' },
	      { text: '奶酪' },
	      { text: '随便其他什么人吃的东西' }
	    ]
	  }
	})
	var vm = new Vue({
	  data: {
	    a: 1
	  },
	  created: function () {
	    // `this` 指向 vm 实例
	    console.log('a is: ' + this.a)
	  }
	})
	
	Vue.component('child', {
	  props: ['myMessage'],
	  template: '<span>{{myMessage}}</span>'
	})
	var app = new Vue({
		el:'#app',
		data:{
			parentMsg:'sssss'
		}
	})
	
	new Vue({
		//el:"#app1",
		components:{
			'myLi':''
		}
	});
	
//	var data = {
//		count:0
//	}
	Vue.component('simple-counter',{
		template:'<button  @click="count+=1">{{count}}</button>',
		data:function(){
			return {
				count:0
			}
		}
	})
	new Vue({
		el:'#example-2'
	})
</script>
