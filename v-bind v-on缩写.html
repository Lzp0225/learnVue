<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缩写</title>
	</head>
	<body>
		v-bind 缩写

	<!-- 完整语法 -->
	<a v-bind:href="url"></a>
	<!-- 缩写 -->
	<a :href="url"  ></a>
		v-on 缩写
	
	<!-- 完整语法 -->
	<a v-on:click="doSomething"></a>
	<!-- 缩写 -->
	<a @click="doSomething"></a>
	</body>
</html>
